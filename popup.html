<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="popup">
      <form id="submitForm">
        <div id="titleSection">
          <div id="line"></div>
          <input placeholder="Add title" id="summary" class="headline-medium" />
        </div>

        <div id="itemType">
          <div class="body" id="event">
            Event
            <div class="indicator selected" id="event-indicator"></div>
          </div>
          <div class="body" id="task">
            Task
            <div class="indicator" id="task-indicator"></div>
          </div>
        </div>

        <input placeholder="Add description" id="description" class="body" />

        <div>
          <input id="date" type="date" /> <input id="start" type="time" />
          <input id="end" type="time" />
        </div>

        <input id="submit" type="submit" />
        <select id="startTime"></select>
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
